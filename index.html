<!DOCTYPE html>
<html>
  <head>
    <title>ReDoc Theme</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css.css">
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li class="active"><a href="docs/documentation.json">Documentation</a></li>
          <li><a href="docs/petstore.json">Pet Store</a></li>
        </ul>
      </nav>
    </header>

    <redoc spec-url="docs/documentation.json" scroll-y-offset="110"></redoc>

    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>

    <script>
      document.querySelectorAll("nav a").forEach(function (link) {
        link.addEventListener("click", function(e) {
          e.preventDefault();

          // Remove active class fron all <li> and add to clicked parent.
          removeAllBordersFromList();
          link.parentElement.classList.add("active");

          Redoc.init(e.target.href, {showExtensions: true});
        })
      });

      function removeAllBordersFromList() {
        document.querySelectorAll("li").forEach(function (element) {
          element.classList.remove("active");
        });
      }
    </script>

  </body>
</html>
